{% extends "base.html" %}
{% block content %}
<div class="glass-container mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center"><i class="fas fa-sign-in-alt me-2"></i>Login to Your Account</h2>
  <form method="POST" action="">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
  </form>
</div>
{% endblock %}
